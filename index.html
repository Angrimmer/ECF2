<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Company Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <nav class="header__navbar">
        <div class="header__container">
            <img src="img/Logo.svg" alt="Logo Ik Developers" class="header__logo__icon">
            <ul class="nav__menu">
                <li><a href="#about">About us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#case-studies">Case Studies</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#how-it-works">How it Works</a></li>
                <li><a href="#hire">Hire</a></li>
            </ul>
            <a href="#contact" class="btn__primary">Contact us</a>
        </div>
    </nav>
    <section class="header__hero">
        <div class="header__container">
            <div class="hero__content">
                <div class="hero__text">
                    <h1>
                        Great <span class="highlight">Product</span> is<br>
                        built by great <span class="highlight">teams</span>
                    </h1>
                    <p class="hero__description">
                        We help build and manage a team of world-class developers<br>
                        to bring your vision to life
                    </p>
                    <a href="#start" class="btn__cta">Let's get started!</a>
                </div>
                
                <div class="hero__image">
                    <img src="img/Hero-Wrapper__image.png" alt="Team collaboration illustration">
                </div>
            </div>
        </div>
    </section>
    </header>
</body>
</html>
